<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <img id= "imagen_esq_derecha" src="img/colorArriba.png">
        <form onsubmit="mostrarInformacion(event)" class="form">
 
           <div id="imagenLogo"> <img src="./img/LogoUtez.png" > </div>

           <h2>Inicio de Sesión</h2>
           <br>

            <!-- Campo de entrada para el correo electrónico -->
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <!-- Campo de entrada para la contraseña -->
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <br>
            <!-- Botón de envío centrado -->
            <div class="submit-container">
                <input type="submit" value="Ingresar">
            </div>
        </form>
        <!-- Div para mostrar el resultado -->
        <div id="resultado"></div>
    </div>
    <img id= "imagen_esq_izq" src="img/colorAbajo.png" >
    
<script src='js/bootstrap.js'></script>   
</body>
</html>
